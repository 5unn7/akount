[build]
builder = "nixpacks"
buildCommand = "npx prisma generate --schema=packages/db/prisma/schema.prisma && npx turbo build --filter=api"

[deploy]
startCommand = "npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma && node apps/api/dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
